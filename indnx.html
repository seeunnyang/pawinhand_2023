<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>포인핸드</title>
    <!-- 자바스크립트 슬라이드를 쉽게 사용할 수 있는 라이브러리 swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><!-- 폰트어썸cdnjs링크연결 -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="#" alt="포인핸드"></a></h1>
        <nav>
            <ul><!-- 태블릿, 데스크탑 메인메뉴 -->
                <li><a href="#">포인핸드란?</a></li>
                <li><a href="#">입양문의</a></li>
                <li><a href="#">보호소가는길</a></li>
                <li><a href="#">초보집사 도움말</a></li>
                <li><a href="#">행사/이벤트</a></li>
            </ul>
            <a href="#" class="m_nav">
                <span></span><span></span><span></span>
            </a>
        </nav>
        <div class="m_nav_open">
            <button id="close" type="button" title="모바일 메뉴 닫기">
                <i class="fa-solid fa-x"></i><!-- 폰트어썸에서 가져오기,해더에폰트어썸cdnjs링크연결하기 -->
            </button>
            <ul><!-- 모바일 메인메뉴 -->
                <li><a href="#">포인핸드란?</a></li>
                <li><a href="#">입양문의</a></li>
                <li><a href="#">보호소가는길</a></li>
                <li><a href="#">초보집사 도움말</a></li>
                <li><a href="#">행사/이벤트</a></li>
            </ul>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- 1. swiper-slide -->
        <!-- .swiper슬라이드의 전체 틀 클래스(추가 아이디 및 클래스 적용 가능) -->
        <div class="swiper" id="pawin_slide">
            <!-- .swiper-wrapper 슬라이드 한장한장 모두를 묶어주는 슬라이드 영역 틀 -->
            <div class="swiper-wrapper">
                <!-- .swiper_slide 슬라이드 개별 한장 부모 -->
                <div class="swiper-slide slide1">1</div>
                <div class="swiper-slide slide2">2</div>
                <div class="swiper-slide slide3">3</div>
                <div class="swiper-slide slide4">4</div>
            </div>
            <!-- 슬라이드 이전, 다음 버튼 (페이지 복붙)-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div><!-- slide end -->


        <!-- -------------------------------------------------------------------- -->
        <!-- 1160*300 slide*3 swiper 생성 -->
        <div class="swiper" id="slide_2"> <!-- 슬라이드 전체 큰 틀 -->
            <div class="swiper-wrapper"> <!-- 슬라이드 묶음 -->
                <div class="swiper-slide slide_2_1">slide1</div> <!-- 슬라이드 개별 부모 -->
                <div class="swiper-slide slide_2_2">slide2</div>
                <div class="swiper-slide slide_2_3">slide3</div>
            </div>
            <!-- 슬라이드 이전, 다음 버튼 (페이지 복붙)-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
